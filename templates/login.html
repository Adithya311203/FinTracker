<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FinTracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
    <div class="form-logo">
        <a class="form-logo-part1">FIN</a><a class="form-logo-part2">TRACKER</a>
    </div>
    <div class="register">
        <div class="register-form">
            <h1>LOGIN</h1>
            {% if error %}
                <p class="error" style="color:red; text-align:center;">{{ error }}</p>
            {% endif %}

            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Email" required class="input-box"><br>
                <input type="password" name="password" placeholder="Password" required class="input-box"><br>
                <button type="submit">Confirm</button><br>
                <a href="{{ url_for('register') }}" style="text-decoration: none;">Don't have an account? Register Here</a>
            </form>
        </div>
      </div>
</body>
</html>
