<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FinTracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
</head>
<body>
        <div class="form-logo">
            <a class="form-logo-part1">FIN</a><a class="form-logo-part2">TRACKER</a>
        </div>
        
      <div class="register">
        <div class="register-form">
            <h1>REGISTER</h1>
            <form action="/register" method="POST">
                <input type="text" name="name" placeholder="Name" required class="input-box"><br>
                <input type="email" name="email" placeholder="Email" required class="input-box"><br>
                <input type="password" name="password" placeholder="Password" required class="input-box"><br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required class="input-box"><br>
                <button type="submit">Confirm</button><br>
                <a href="{{ url_for('login') }}" style="text-decoration: none;">Already have an account? Login Here</a>
            </form>
        </div>
      </div>
      
</body>
</html>
